<!DOCTYPE html>

<html lang="en" data-scroll-lock="false">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Droppable | Unique dropzone | Draggable JS Examples</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320 VOORKOM ZOOM OP MOBILE-->
<link rel="icon" type="image/png" sizes="16x16" href="https://shopify.github.io/draggable/assets/img/favicons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://shopify.github.io/draggable/assets/img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="https://shopify.github.io/draggable/assets/img/favicons/favicon-96x96.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://shopify.github.io/draggable/assets/img/favicons/apple-touch-icon.png">
<link rel="manifest" href="https://shopify.github.io/draggable/manifest.json">
<link href="syle.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.7/lib/draggable.bundle.js"></script>

</head>
    
<body>
    <div class="wrapper droppables">
        <div class="dropzone occupied droppable-1" data-dropzone="1">
            <div class="draggable">
                <h1>B</h1>
            </div>
        </div>
        <div class="dropzone occupied droppable-2" data-dropzone="2">
            <div class="draggable">
                <h1>A</h1>
            </div>
        </div>
        <div class="dropzone occupied droppable-3" data-dropzone="3">
            <div class="draggable">
                <h1>T</h1>
            </div>
        </div>
        <div class="dropzone occupied droppable-4" data-dropzone="4">
            <div class="draggable">
                <h1>H</h1>
            </div>
        </div>
        <div class="dropzone occupied droppable-5" data-dropzone="5">
            <div class="draggable">
                <h1>R</h1>
            </div>
        </div>
        <div class="dropzone occupied droppable-6" data-dropzone="6">
            <div class="draggable">
                <h1>O</h1>
            </div>
        </div>
        <div class="dropzone occupied droppable-7" data-dropzone="7">
            <div class="draggable">
                <h1>O</h1>
            </div>
        </div>
        <div class="dropzone occupied droppable-8" data-dropzone="8">
            <div class="draggable">
                <h1>M</h1>
            </div>
        </div>
    </div>
    <div class="wrapper dropzones">
            <div class="dropzone dropzone-1" data-dropzone="1"></div>
            <div class="dropzone dropzone-2" data-dropzone="2"></div>
            <div class="dropzone dropzone-3" data-dropzone="3"></div>
            <div class="dropzone dropzone-4" data-dropzone="4"></div>
            <div class="dropzone dropzone-5" data-dropzone="5"></div>
            <div class="dropzone dropzone-6" data-dropzone="6"></div>
            <div class="dropzone dropzone-7" data-dropzone="7"></div>
            <div class="dropzone dropzone-8" data-dropzone="8"></div>
    </div>

    <script type="text/javascript"src="js/js.js"></script>

</body>

</html>
